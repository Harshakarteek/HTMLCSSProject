<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title> Grid Example</title>
    </head>

    <body>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 30px;">
            <div style="background-color: lightblue; height: 180px;">
                div1
            </div>
            <div style="background-color: lightgreen; height: 180px;">
                div2
            </div>
            <div style="background-color: lightpink; height: 180px;">
                div3
            </div>
            <div style="background-color: lightgreen; height: 180px;">
                div4
            </div>
              <div style="background-color: lightpink; height: 180px;">
                div5
            </div>
             <div style="background-color: lightblue; height: 180px;">
                div6
            </div>
        </div>
    </body>


</html>
